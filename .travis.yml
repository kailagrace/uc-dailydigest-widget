# Travis CI Configuration File

# Tell Travis CI we're using PHP
language: php

# PHP version used in first build configuration.
php:
  - "5.5"
  - "5.4"
  - "5.3"

# WordPress version used in first build configuration.

matrix:
  include:
    env:
    - WP_VERSION=master
    - WP_VERSION=3.9.1
    - WP_VERSION=3.8.1
    - WP_MULTISITE=0
    - WP_MULTISITE=1

# Clones WordPress and configures our testing environment.
before_script:
    - export PLUGIN_SLUG=$(basename $(pwd))
    - git clone --depth=50 --branch="$WP_VERSION" git://develop.git.wordpress.org/ /tmp/wordpress
    - cd ..
    - mv "$PLUGIN_SLUG" "/tmp/wordpress/src/wp-content/plugins/$PLUGIN_SLUG"
    - cd /tmp/wordpress
    - mysql -e "CREATE DATABASE wordpress_tests;" -uroot
    - cp wp-tests-config-sample.php wp-tests-config.php
    - sed -i "s/wordpress_tests/wordpress_tests/" wp-tests-config.php
    - sed -i "s/wordpress_test_user/travis/" wp-tests-config.php
    - sed -i "s/wordpress_test_password//" wp-tests-config.php
    - cd "/tmp/wordpress/src/wp-content/plugins/$PLUGIN_SLUG"

script: phpunit
